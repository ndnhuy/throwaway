server:
  port: 9191

spring:
  datasource:
    url: jdbc:mysql://${DOCKER_HOST_IP:localhost}:6604/demo
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true

logging:
  level:
    root: info 
    org.springframework.web: info
    org.apache.tomcat.util.net.NioEndpoint: INFO

management:
  security:
    enabled: false
  server:
    port: 9192
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    shutdown:
      enabled: true
    info:
      env:
        enabled: true
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus, metrics, info, health, shutdown, beans
